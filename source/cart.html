<!DOCTYPE html>
<html lang="en">
<head>

    <title>Корзина</title>

<body>
<section class="cart">
    <h1 class="cart__title">Корзина</h1>
    <a href="index.html">На главную</a>
    <div class="cart__sections">
        <aside class="cart__total">
            <p class="cart__total-title">В корзине</p>
            <p class="cart__total-count"></p>
            <p class="cart__total-value"></p>
            <button type="submit" class="cart__total-btn">Оформить заказ</button>
        </aside>
        <div class="cart__content"></div>
    </div>
</section>

<script src="js/main.js" type="module"></script>

</html>
